<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page with GIF</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-indigo-800 via-purple-900 to-pink-800 min-h-screen flex items-center justify-center px-4">

  <div class="glass grid grid-cols-1 md:grid-cols-2 gap-6 p-8 rounded-3xl shadow-2xl w-full max-w-4xl text-white animate-fadeIn">
    
    <!-- GIF Section -->
    <div class="hidden md:flex items-center justify-center">
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMW04am1tMGgxMWk2Zmlna3cwbjZ0aGJ0aXJtdTd5cHFib3hoMXF5NSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/qgQUggAC3Pfv687qPC/giphy.gif" alt="Login GIF" class="rounded-2xl shadow-lg w-full h-auto max-h-96 object-cover" />
    </div>

    <!-- Login Form Section -->
    <div class="space-y-5 flex flex-col justify-center">
      <h2 class="text-4xl font-bold text-center mb-2 tracking-wide">Welcome Back</h2>

      <form class="space-y-5">
        <div>
          <label class="block text-sm mb-1">Email Address</label>
          <input type="email" placeholder="you@example.com"
            class="w-full px-4 py-2 rounded-xl bg-white bg-opacity-10 border border-white placeholder-white focus:outline-none focus:ring-2 focus:ring-indigo-300" />
        </div>

        <div>
          <label class="block text-sm mb-1">Password</label>
          <input type="password" placeholder="••••••••"
            class="w-full px-4 py-2 rounded-xl bg-white bg-opacity-10 border border-white placeholder-white focus:outline-none focus:ring-2 focus:ring-indigo-300" />
        </div>

        <!-- Remember Me Checkbox -->
        <div class="flex items-center">
          <input id="remember" type="checkbox" class="h-4 w-4 text-indigo-600 rounded focus:ring-2 focus:ring-indigo-300" />
          <label for="remember" class="ml-2 block text-sm text-white/80">
            Remember Me
          </label>
        </div>

        <button type="submit"
          class="w-full py-2 mt-2 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-xl hover:opacity-90 transition duration-300 font-semibold">
          Log In
        </button>
      </form>

      <div class="mt-4 text-sm flex justify-between items-center text-white/80">
        <p>Don't have an account?</p>
        <a href="signup.html" class="underline hover:text-pink-200 font-medium">Sign Up</a>
      </div>
    </div>
  </div>

  <script>
    document.querySelector('.animate-fadeIn')?.classList.add('opacity-0');
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.animate-fadeIn')?.classList.remove('opacity-0');
      }, 100);
    });
  </script>

</body>
</html>
