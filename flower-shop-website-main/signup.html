<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-purple-800 via-indigo-900 to-blue-800 min-h-screen flex items-center justify-center">

  <div class="glass rounded-3xl shadow-lg p-10 w-full max-w-md text-white animate-fadeIn">
    <h2 class="text-4xl font-bold text-center mb-8 tracking-wide">Create Your Account</h2>

    <form class="space-y-5">
      <div>
        <label class="block text-sm mb-1">Full Name</label>
        <input type="text" placeholder="Enter your name"
          class="w-full px-4 py-2 rounded-xl bg-white bg-opacity-10 border border-white placeholder-white focus:outline-none focus:ring-2 focus:ring-purple-300" />
      </div>

      <div>
        <label class="block text-sm mb-1">Email Address</label>
        <input type="email" placeholder="Enter your email"
          class="w-full px-4 py-2 rounded-xl bg-white bg-opacity-10 border border-white placeholder-white focus:outline-none focus:ring-2 focus:ring-purple-300" />
      </div>

      <div>
        <label class="block text-sm mb-1">Password</label>
        <input type="password" placeholder="••••••••"
          class="w-full px-4 py-2 rounded-xl bg-white bg-opacity-10 border border-white placeholder-white focus:outline-none focus:ring-2 focus:ring-purple-300" />
      </div>

      <button type="submit"
        class="w-full py-2 mt-2 bg-gradient-to-r from-purple-500 via-indigo-500 to-blue-500 rounded-xl hover:opacity-90 transition duration-300 font-semibold">
        Sign Up
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-white/80">
      Already have an account?
      <a href="Login.html" class="underline text-white font-medium hover:text-purple-200">Log In</a>
    </p>
  </div>

  <script>
    // Simple fade-in animation
    document.querySelector('.animate-fadeIn')?.classList.add('opacity-0');
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.animate-fadeIn')?.classList.remove('opacity-0');
      }, 100);
    });
  </script>

</body>
</html>
