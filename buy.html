<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Now | Flower Shop</title>
  <link rel="stylesheet" href="shop.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    /* Tailwind extension for custom crimson color */
    .text-crimson { color: crimson; }
    .bg-crimson { background-color: crimson; }
    .hover\:bg-crimson:hover { background-color: crimson; }
    .focus\:ring-crimson:focus { --tw-ring-color: crimson; }

    /* Navbar */
    .navbar {
      background-color: #fff0f5;
      padding: 20px 60px;
      border-bottom: 1px solid #ddd;
    }

    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .logo:hover {
      color: crimson;
    }

    .crimson {
      color: crimson;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      list-style: none;
    }

    .nav-links li a {
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 20px;
      transition: background-color 0.3s, color 0.3s;
      text-decoration: none;
      color: inherit;
    }

    .nav-links li a:hover {
      background-color: crimson;
      color: white;
    }

    .nav-signup-btn {
      background-color: crimson;
      color: white;
      padding: 8px 16px;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    .nav-signup-btn:hover {
      background-color: darkred;
    }

    /* Footer */
    .footer-area {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
      margin-top: 60px;
    }

    .footer-head-title {
      font-size: 24px;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .footer-head-title:hover {
      transform: scale(1.05);
      color: crimson;
    }

    .footer-head-description {
      font-size: 14px;
      color: #ccc;
    }

    .copy-right {
      display: block;
      margin-top: 10px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <h2 class="logo"><span class="crimson">Flower</span>Shop</h2>
      <ul class="nav-links">
        <li><a href="/./flower-shop-website-main/index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/contact.html">Contact</a></li>
        <li><a href="/signup.html" class="nav-signup-btn">Sign Up</a></li>
      </ul>
    </div>
  </nav>

  <!-- Buy Now Section -->
  <div class="buy-now-container max-w-xl mx-auto mt-16 bg-pink-50 p-10 rounded-xl shadow-lg">
    <h2 class="text-2xl font-semibold text-center text-crimson mb-6">Complete Your Order</h2>
    <form class="space-y-5">
      <div class="form-group">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input type="text" id="name" required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-crimson" />
      </div>

      <div class="form-group">
        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Delivery Address</label>
        <textarea id="address" rows="3" required
          class="w-full px-4 py-2 border rounded-md resize-y focus:outline-none focus:ring-2 focus:ring-crimson"></textarea>
      </div>

      <div class="form-group">
        <label for="flower" class="block text-sm font-medium text-gray-700 mb-1">Select Flower</label>
        <select id="flower" required
          class="w-full px-4 py-2 border rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-crimson">
          <option value="">-- Select a Flower --</option>
          <option value="rose">Rose Bouquet - ₹499</option>
          <option value="lily">Lily Arrangement - ₹699</option>
          <option value="tulip">Tulip Basket - ₹599</option>
          <option value="mixed">Mixed Flowers - ₹849</option>
        </select>
      </div>

      <div class="form-group">
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
        <input type="tel" id="phone" required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-crimson" />
      </div>

      <div class="form-group">
        <label for="note" class="block text-sm font-medium text-gray-700 mb-1">Note (Optional)</label>
        <textarea id="note" rows="2"
          class="w-full px-4 py-2 border rounded-md resize-y focus:outline-none focus:ring-2 focus:ring-crimson"></textarea>
      </div>

      <a href="./placeoder.html"
  class="block text-center w-full bg-red-600 hover:bg-red-700 text-white font-medium py-3 rounded-md transition duration-300">
  Place Order
</a>

    </form>
  </div>

  <!-- Footer -->
  <footer class="footer-area">
    <div class="footer-content">
      <h3 class="footer-head-title"><span class="crimson">Flower</span>Shop</h3>
      <small class="footer-head-description">It is a long established fact that a reader will be distracted by the readable <br> content of a page when looking at its layout</small>
      <small class="copy-right"> &copy; @2020-2023, FlowerShop.com. All rights reserved. </small>
    </div>
  </footer>

</body>
</html>
